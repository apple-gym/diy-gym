terminal_if_any: true

reach_goal:
    addon: reach_target
    source_model: ur5_l
    source_frame: ee_fixed_joint
    target_model: ur5_r
    target_frame: ee_fixed_joint
    tolerance: 0.01

ur5_l:
    model: ur5/ur5_robot.urdf
    xyz: [-0.55, 0.4, 0.0]
    rpy: [0.0, 0.0, -1.57]

    hand:
        model: robotiq_3f/gripper.urdf
        parent_frame: ee_fixed_joint

    controller:
        addon: ik_controller
        rest_position: [-0.17, -0.73, -1.93, -0.36, -0.03, -0.06]
        end_effector: ee_fixed_joint
        use_orientation: yes

    joint_state:
        addon: joint_state_sensor

ur5_r:
    model: ur5/ur5_2f.urdf
    xyz: [0.55, 0.4, 0.0]
    rpy: [0.0, 0.0, 1.57]

    controller:
        addon: ik_controller
        rest_position: [-0.17, -0.73, -1.93, -0.36, -0.03, -0.06]
        end_effector: ee_fixed_joint
        use_orientation: yes

    joint_state:
        addon: joint_state_sensor

distance_to_target:
    addon: object_state_sensor
    source_model: ur5_l
    source_frame: ee_fixed_joint
    target_model: ur5_r
    target_frame: ee_fixed_joint
